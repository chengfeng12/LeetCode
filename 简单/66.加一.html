<script>
  // https://leetcode.cn/problems/plus-one/
  /* 
    给定一个由 整数 组成的 非空 数组所表示的非负整数，在该数的基础上加一。
    最高位数字存放在数组的首位， 数组中每个元素只存储单个数字。
    你可以假设除了整数 0 之外，这个整数不会以零开头。

    输入：digits = [1,2,3]
    输出：[1,2,4]

    输入：digits = [9,9,9]
    输出：[1,0,0,0]

  */
  /**
   * @param {number[]} digits
   * @return {number[]}
   */
  var plusOne = function (digits) {
    let len = digits.length;
    let r = len - 1;
    let flag = false;
    while (r >= 0) {
      if (digits[r] === 9 && r === len - 1) {
        flag = true
      } else if (r === len - 1) {
        digits[r] = digits[r] + 1;
        return digits
      }

      if (flag) {
        let nums = digits[r] + 1;
        digits[r] = nums % 10;
        flag = nums === 10
        if (!flag) {
          return digits
        }
      }
      if (r === 0 && digits[r] === 0) {
        digits.unshift(1)
      }
      r--
    }
    return digits
  };
