<body>
  <img src="../images/1812. 判断国际象棋棋盘中一个格子的颜色.png" alt="">
  <script>
    /* 输入：coordinates = "a1"
    输出：false
    解释：如上图棋盘所示，"a1" 坐标的格子是黑色的，所以返回 false 。
    如果所给格子的颜色是白色，请你返回 true，如果是黑色，请返回 false 。 */


    /**
     * @param {string} coordinates
     * @return {boolean}
     */
    var squareIsWhite = function(coordinates) {
      let menuValue = {
        'a': 1,
        'b': 2,
        'c': 3,
        'd': 4,
        'e': 5,
        'f': 6,
        'g': 7,
        'h': 8
      }
      

      let str1 = menuValue[coordinates[0]] % 2,
          str2 = coordinates[1] % 2;
      return !(str1 === str2)
    };

    console.log(squareIsWhite('c4'));
  </script>
