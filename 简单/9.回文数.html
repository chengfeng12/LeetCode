<!DOCTYPE html>

  <title>9.回文数</title>
</head>
<body>
  <script>
    /* 给你一个整数 x ，如果 x 是一个回文整数，返回 true ；否则，返回 false 。
      回文数是指正序（从左向右）和倒序（从右向左）读都是一样的整数。
      例如，121 是回文，而 123 不是。

      输入：x = 121
      输出：true

      输入：x = -121
      输出：false
      解释：从左向右读, 为 -121 。 从右向左读, 为 121- 。因此它不是一个回文数。

      输入：x = 10
      输出：false
      解释：从右向左读, 为 01 。因此它不是一个回文数。  
      提示：
        -231 <= x <= 231 - 1
    */

    /**
     * @param {number} x
     * @return {boolean}
     */
     var isPalindrome = function(x) {
      //  除 0 之外，10 的倍数肯定不是回文数，
      if (x < 0 || (x % 10 === 0 && x !== 0)) {
        return false;
      }
      let number = x.toString();
      let leftIndex = 0,
          len = number.length,
          rightIndex = len - 1;
      while (leftIndex < rightIndex) {
        if (number[leftIndex] !== number[rightIndex]) {
          return false
        }
        leftIndex++;
        rightIndex--;
      }
      return true;
    };

    let number = 1;
    console.log(isPalindrome(number));
  </script>
</body>
</html>
