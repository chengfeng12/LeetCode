<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let A = 'aaabcab';
    let B = 'aaabe';

    const isContent = (a, b) => {
      if (!(a.length && b.length)) return false
      let aArr = a.split(''),
          bArr = b.split('');
      for (let i = 0; i < aArr.length; i++) {
        for (let j = 0; j < bArr.length; j++) {
          if (aArr[i + j] !== bArr[j]) {
            break
          }
          if (j === bArr.length - 1) return true
        }
      }

      return false
    }

    console.log(isContent(A, B));
    
  </script>
</body>

</html>
