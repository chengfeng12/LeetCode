  <script>
    // 定长参数 add 累加器
    function add(a, b, c, d) {
      return [...arguments].reduce((a, b) => {
        return a + b;
      });
    }

    function currying(fn) {
      let len = fn.length;
      let args = [];
      return function _c(...newArgs) {
        // 合并参数
        args = [...args, ...newArgs];
        // 判断当前参数集合args的长度是否 < 目标函数fn的需求参数长度
        if (args.length < len) {
          // 继续返回函数
          return _c;
        } else {
          // 返回执行结果
          return fn.apply(this, args.slice(0, len));
        }
      };
    }
    let addCurry = currying(add);
    console.log(addCurry(1)(2)(3)(4), "total");
    const add2 = (num) => {
      let list = [num];
      return function _c(...arr) {
        console.log(arr, "5555");
        list = [...list, ...arr];
        if (arr.length) {
          return _c;
        } else {
          console.log(list, "hahhah");
          return list.reduce((pro, crr) => pro + crr, 0);
        }
      };
    };
    console.log(add2(1)(2)(3)(), "add 累加结果");
    const add3 = (...args) => {
      let arr = [...args];

      console.log(arr, "arr");
      let sum = function (...num) {
        arr.push(...num);
        console.log(arr, "aaaa");
        return sum;
      };
      sum.toString = () => {
        let count = arr.reduce((pre, cur) => (pre += cur), 0);
        return count;
      };
      return sum;
    };

    console.log(add3(1)(2)(3)(4), "add3");


    const argSum = (data) => {
      console.log(data);
      return data.reduce((cur, pre) => {
        return cur + pre;
      }, 0)
    }

    const sum = (...arg) => {
      let sum1 = argSum(arg);
      let count = 0;
      const fun = (...arg) => {
        let sum2 = argSum(arg);
        return sum(sum1 + sum2)
      }
      // 当两个数对比的时候会有一个隐式转换，会通过 toString 方法
      fun.toString = () => {
        return sum1
      }
      return fun
    }

    console.log(sum(1, 2)(3)(4) == 10);
