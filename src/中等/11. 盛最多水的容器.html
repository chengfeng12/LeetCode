  <img src="./images/11. 盛最多水的容器.png">

<script>
/**
 * @param {number[]} height
 * @return {number}
 */
var maxArea = function(height) {
  let max = 0;
  let l = 0,
      r = height.length - 1;
  while (l < r) {
    let min = Math.min(height[l], height[r])
    let differ = r - l;
    let curCount = min * differ
    max = Math.max(curCount, max)
    if (height[l] <= height[r]) {
      l++;
    } else {
      r--;
    }
  }
  return max;
};

console.log(maxArea([1,8,6,2,5,4,8,3,7]));
</script>
