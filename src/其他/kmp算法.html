<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    /* 
      KMP算法是一种改进的字符串匹配算法，由D.E.Knuth，J.H.Morris和V.R.Pratt提出的，
      因此人们称它为克努特—莫里斯—普拉特操作（简称KMP算法）。KMP算法的核心是利用匹配失败后的信息，
      尽量减少模式串与主串的匹配次数以达到快速匹配的目的。具体实现就是通过一个next()函数实现，
      函数本身包含了模式串的局部匹配信息。KMP算法的时间复杂度O(m+n) [1]。
    */
    let A = 'aaabcab';
    let B = 'aaabe';

    const isContent = (a, b) => {
      if (!(a.length && b.length)) return false
      let aArr = a.split(''),
        bArr = b.split('');
      for (let i = 0; i < aArr.length; i++) {
        for (let j = 0; j < bArr.length; j++) {
          if (aArr[i + j] !== bArr[j]) {
            break
          }
          if (j === bArr.length - 1) return true
        }
      }

      return false
    }

    console.log(isContent(A, B));

  </script>
</body>

</html>
