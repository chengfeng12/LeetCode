</body>

<script>
  /* 
  
    输入：s = "Hello World"
    输出：5
    解释：最后一个单词是“World”，长度为5。

    输入：s = "   fly me   to   the moon  "
    输出：4
    解释：最后一个单词是“moon”，长度为4。

    输入：s = "luffy is still joyboy"
    输出：6
    解释：最后一个单词是长度为6的“joyboy”。

  */
  /**
   * @param {string} s
   * @return {number}
   */
  var lengthOfLastWord = function (s) {
    let len = s.length;
    if (!len) return len
    let l = 0;
    let r = len - 1;
    while (s[r] === ' ') {
      r--;
    }
    while (r >= 0 && s[r] !== ' ') {
      l++;
      r--;
    }
    return l
  };

  const str = "Hello World";

  console.log(lengthOfLastWord(str), 'lengthOfLastWord');
</script>
