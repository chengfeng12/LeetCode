    for (let l = 0; l < len; l++) {
      if (nums[l] > target || nums[l] === target) {
        return l
      }
      if (l === len - 1) {
        return len
      }
    }
  };
  /* 二分查找法 概率优于直接循环 */

    while (left <= right) {
      let mid = parseInt((left + right) / 2);
      if (nums[mid] < target) {
        left = mid + 1;
      } else if (nums[mid] > target) {
