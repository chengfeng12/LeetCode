var fib = function(n) {
  if (n === 0) return n
  if (n === 1 || n === 2) return 1
  let dp = [1, 1]
  let l = 1,
      r = 1,
      s = 0;
  for (let i = 2; i < n; i++) {
    s = l + r;
    l = r;
    r = s;
  }
  return s
};
