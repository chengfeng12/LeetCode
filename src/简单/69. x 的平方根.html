<script>
  // https://leetcode.cn/problems/sqrtx/
  /* 
    给你一个非负整数 x ，计算并返回 x 的 算术平方根 。
    由于返回类型是整数，结果只保留 整数部分 ，小数部分将被 舍去 。
    注意：不允许使用任何内置指数函数和算符，例如 pow(x, 0.5) 或者 x ** 0.5 。

    输入：x = 4
    输出：2

    输入：x = 8
    输出：2
    解释：8 的算术平方根是 2.82842..., 由于返回类型是整数，小数部分将被舍去。
  */
  /**
   * @param {number} x
   * @return {number}
   */
  var mySqrt = function (x) {
    if (x <= 3) return 0
    let start = 0;
    let end = x;
    let reference = x / 2;
    while (reference => start && reference <= end) {
      let num = reference * reference
      if (num >= x) {
        end = reference
      } else {
        start = reference > 1 ? reference : 1
      }
      console.log(num, end, start);
      debugger
      // if ((end - start <= 1 && num < x) || num === x) {
      //   return Math.floor(reference)
      // }
      if (x / reference <= reference && num <= x) {
        return Math.floor(reference)
      }
      reference =(end - start) / 2 + start;
    }
    return reference
  };

  console.log(mySqrt(6), 'mySqrt');
</script>
